<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jogo da velha</title>
</head>
<body>
    <div class="board" data-board>
         <div class="cell" data-cell></div> <!-- 1º filho -->
        <div class="cell" data-cell></div> <!-- 2º filho -->
        <div class="cell" data-cell></div> <!-- 3º filho -->
        <div class="cell" data-cell></div> <!-- 4º filho -->
        <div class="cell" data-cell></div> <!-- 5º filho -->
        <div class="cell" data-cell></div> <!-- 6º filho -->
        <div class="cell" data-cell></div> <!-- 7º filho -->
        <div class="cell" data-cell></div> <!-- 8º filho -->
        <div class="cell" data-cell></div> <!-- 9º filho -->
    </div>

    <div class="winning-message" data-winning-message>
        <p class="winning-message-text" data-winning-message-text>X venceu</p>
        <button class="winning-message-button" data-restart-button>Reiniciar</button>
    </div>


    
    <script src="assets/script.js"></script>
</body>
</html>
