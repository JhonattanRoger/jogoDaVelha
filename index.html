<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jogo da velha</title>

<body>
    <div class="board circle">
         <div class="cell x" data-cell> <!-- 1º filho -->

        </div>
        <div class="cell circle" data-cell> <!-- 2º filho -->

        </div>
        <div class="cell" data-cell> <!-- 3º filho -->

        </div>
        <div class="cell" data-cell> <!-- 4º filho -->

        </div>
        <div class="cell" data-cell> <!-- 5º filho -->

        </div>
        <div class="cell" data-cell> <!-- 6º filho -->

        </div>
        <div class="cell" data-cell> <!-- 7º filho -->

        </div>
        <div class="cell" data-cell> <!-- 8º filho -->

        </div>
        <div class="cell" data-cell> <!-- 9º filho -->

        </div>
    </div>

    <div class="winning-message" data-winning-message>
        <p class="winning-message-text">X venceu</p>
        <button class="winning-message-button">Reiniciar</button>
    </div>


    
    <script src="assets/script.js"></script>
